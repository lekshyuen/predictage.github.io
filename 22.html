<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<style type="text/css">
		body {
			background-color: #f5e6e8;
		}
		h1 {
			border: 2px solid black;
			text-align: center;
			width: 95%;
			background-color: #D5C6E0;
		}
		#name,#age,#entered {
			width: fit-content;
			background-color: #78E3FD;
			border: 1px solid black;
		}
	</style>
<title>Predict age</title>
</head>

<body>
	<h1>Predict your age based on your name</h1>
	<form action="?">
		<p id="name">Enter Your Name: (1 word)</p>
		<input type="text" name="name">
		<input type="submit">
	</form>
	<p id="entered">Name Entered: </p>
	<p id="age">Your age is: </p>
<script>
const params = new URLSearchParams(window.location.search);
const age=document.getElementById('age');
	const entered=document.getElementById('entered');
var name=params.get('name');
const url = 'https://api.agify.io/?name='+name;


fetch(url)
  .then(function(response) {
    return response.json();
  })
  .then(function(data){
	if (params.has('name')){
	age.innerHTML+=data.age;
		entered.innerHTML+=data.name;
}
})

	</script>
</body>

</html>
